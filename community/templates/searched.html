{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    {% if searched %}
    <h1> 포스트의 내용에 검색하신 {{ searched }}의 결과 입니다. </h1>
    <br>
    {% for post in posts %}
            <a href="/post/{{post.id}}/">
            <p>{{ post.title }} -  {{ post.content }} - {{ post.user }} </p>
            </a>
    {% endfor %}
    {% else %}
    <h1> 검색창에 입력해주세요. </h1>
    {% endif %}
</div>
        
{% endblock content %}
