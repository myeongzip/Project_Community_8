<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>
<body>
    <h1>로그인 페이지입니다.</h1>
    <form action="/user/signin/" method="post" >
        {% csrf_token %}
        <input type="text" name="username" id="아이디" /><br>
        <input type="password" name="password" id="비밀번호" /><br>
        <button type="submit">로그인하기</button><br>
    </form>
</body>
</html>
