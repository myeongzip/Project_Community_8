{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>로그인 페이지입니다.</h1>
    <form action="/user/signin/" method="post" >
        {% csrf_token %}
        
        <p>아이디 <input type="text" name="username" id="아이디" /></p>
        <p>비밀번호<input type="password" name="password" id="비밀번호" /></p>
        <button type="submit">로그인하기</button><br>
    </form>
</div>
{% endblock %}
