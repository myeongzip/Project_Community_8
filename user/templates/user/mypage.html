{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
    <div>{{ request.user}}의 마이페이지</div>
    <form action="/user/signout/" method="POST">
        {% csrf_token %}

        <button>signout</button>
    </form>
    {% else %}
    <div>
        마이페이지를 보기위해서는 로그인
        <a href="/user/login/">로그인</a>
        <a href="/user/signup/">회원가입</a>
    </div>
    {% endif %}
