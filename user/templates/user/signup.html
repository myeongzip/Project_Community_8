{% extends 'base.html' %}

{% block content %}
<div class =text-center>
    <h1> 회원가입 페이지입니다. </h1>
    <form action="/user/signup/" method="post" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">아이디</label>
            <input type="text" class="form-control" name="username" id="username">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">비밀번호</label>
            <input type="text" class="form-control" name="password" id="password">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">성</label>
            <input type="text" class="form-control" name="last_name" id="last_name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">이름</label>
            <input type="text" class="form-control" name="first_name" id="first_name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">이메일</label>
            <input type="text" class="form-control" name="email" id="email">
          </div>
        <button type="submit" class="btn btn-primary">회원가입하기</button><br>
    </form>
</div>
{% endblock %}
