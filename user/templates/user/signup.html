{% extends 'base.html' %}

{% block content %}
<div>
    <h1> 회원가입 페이지입니다. </h1>
    <form action="/user/signup/" method="post" >
        {% csrf_token %}
        아이디<input type="text" name="username" id="아이디"><br>
        비밀번호<input type="password" name="password" id="비밀번호" /><br>
        성<input type="text" name="first_name" id="성"><br>
        이름<input type="text" name="last_name" id="이름"><br>
        이메일<input type="email" name="email" id="이메일"><br>
        <button type="submit">회원가입하기</button><br>
    </form>
</div>
{% endblock %}
