<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <nav class="bg-gray-800 text-white flex justify-end space-x-5">
        {% if request.user.is_authenticated %}
        <div style="background-color: antiquewhite; border-radius: 100%;"><a href="#">{{ request.user.image }}</a></div> <!-- 누르면 마이페이지로 이동-->
        <div>{{ request.user.username }}</div>
        <form action="/user/signout/" method="post">
            {% csrf_token %}
            <button>로그아웃하기</button>
            
        </form>
        {% else %}
        <h1>비회원모드</h1>
        <div>
            <a href="/user/signin/">로그인</a>
            <a href="/user/signup/">회원가입</a>
        </div>
        {% endif %}
        </nav>


    
        <form action="/post/post_create/" method="post" enctype="multipart/form-data">   <!--이미지 넣을 때 enctype사용. 여러 화물을 담는 기차-->
            {% csrf_token %}
    
            제목 : <input type="text" name="title" id="title" /><br>
            내용 : <input type="text" name="content" id="content" /><br>
            첨부파일 : <input type="file" name="post_image" id="post_image" /><br>
            <button type="submit">만들기</button>
            
        </form>
</body>
</html>
